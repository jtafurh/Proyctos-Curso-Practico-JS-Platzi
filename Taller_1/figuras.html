<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de figuras geométricas</title>
    <link rel="stylesheet" href="./figuras.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Taller #1: Figuras geométricas</h1>
    </header>
    <main>
        <section></section>
        <section class="figura">
            <h2>Calcula el area y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide el lado del cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section class="figura">
            <h2>Calcula el area y perímetro de un circulo</h2>
            <form>
                <label for="InputCirculo">
                    Escribe cuánto mide el radio del circulo:
                </label>
                <input id="InputCirculo" type="number" />
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section class="figura2">
                <h2>Calcula el perímetro de un triangulo</h2>
            <form>
                <label for="InputTriangulo1">
                    Escribe cuánto miden los lados del triangulo:
                </label>
                <input id="InputTriangulo1" type="number" />
                <input id="InputTriangulo2" type="number" />
                <input id="InputTriangulo3" type="number" />            
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
            </form>
            <section>
                <h2>Calcula el área de un triangulo</h2>
                <form>
                    <label for="InputTrianguloBase">
                        Escribe cuánto miden la base y la altura del triangulo:
                    </label>
                    <input id="InputTrianguloBase" type="number" />
                    <input id="InputTrianguloAaltura" type="number" />     
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </form>
            </section>
        </section>
    </main>
</body>
<script src="./figuras.js"></script>
</html>
